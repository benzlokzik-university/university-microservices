    <ns0:text x="0" y="112.55555555555557" font-family="Neue Haas Unica, Segoe UI Emoji" font-size="36px" fill="#3A3A3A" text-anchor="start" style="white-space: pre;" direction="ltr">Пользователь - зарегистрированное лицо, которое может бронировать и арендовать игры
</ns0:text>
    <ns0:text x="0" y="152.74074074074076" font-family="Neue Haas Unica, Segoe UI Emoji" font-size="36px" fill="#3A3A3A" text-anchor="start" style="white-space: pre;" direction="ltr">Игра - настольная игра как абстрактное понятие в каталоге (например, "Каркассон")
</ns0:text>
    <ns0:text x="0" y="192.92592592592595" font-family="Neue Haas Unica, Segoe UI Emoji" font-size="36px" fill="#3A3A3A" text-anchor="start" style="white-space: pre;" direction="ltr">Бронирование - временная резервация игры на определенную дату, не гарантирует аренду до оплаты
</ns0:text>
    <ns0:text x="0" y="233.11111111111114" font-family="Neue Haas Unica, Segoe UI Emoji" font-size="36px" fill="#3A3A3A" text-anchor="start" style="white-space: pre;" direction="ltr">Заказ - подтвержденное бронирование с оплатой, включающее информацию о доставке
</ns0:text>
    <ns0:text x="0" y="273.2962962962963" font-family="Neue Haas Unica, Segoe UI Emoji" font-size="36px" fill="#3A3A3A" text-anchor="start" style="white-space: pre;" direction="ltr">Аренда - период времени, в течение которого игра находится у клиента
</ns0:text>
    <ns0:text x="0" y="313.4814814814815" font-family="Neue Haas Unica, Segoe UI Emoji" font-size="36px" fill="#3A3A3A" text-anchor="start" style="white-space: pre;" direction="ltr">Штраф - дополнительная плата за просрочку возврата
</ns0:text>
    <ns0:text x="0" y="353.66666666666674" font-family="Neue Haas Unica, Segoe UI Emoji" font-size="36px" fill="#3A3A3A" text-anchor="start" style="white-space: pre;" direction="ltr">Доступность - статус игры: доступна для аренды, зарезервирована, на руках у клиента, на проверке, в ремонте</ns0:text>
